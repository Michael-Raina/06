<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <mata name="author" content="Michael Raina">
    <meta name="description" content="Questo file contiene l'esercizio 6 html">

    <title>Lezione HTML</title>
</head>

<body>
    <form action="#" method="get">
        <section>
            <div class="button">
                <input type="button" value="Lorem" disabled>
            </div>
        </section>
        
        <section>
            <div class="number">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="0" max="100" step="2" autofocus>
            </div>
        </section>

        <section>
            <div>
                <input type="checkbox" id="ipsum" name="ipsum" value="Ipsum" checked>
                <label for="ipsum">Ipsum</label>
            </div>
        </section>

        <section>
            <div>
                <label for="datemax">Date:</label>
                <input type="date" id="datemax" name="datemax" max="2022-02-26">
            </div>
        </section>
    </form>
</body>

</html>
